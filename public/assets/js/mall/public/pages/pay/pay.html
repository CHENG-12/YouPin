<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/assets/js/publicTan.css">
		<link rel="stylesheet" href="pay.css">
	</head>
	<body>
		<div class="big-wra">
			<div class="top">
				<i class="back"><img src="/images/back.png" alt=""></i>
				<span>有品收银台</span>
			</div>
			<div class="pay-money">
				<span class="num">￥<span></span></span>
				<span class="time">距离支付时间还剩<span>00.00.00</span></span>
			</div>
			<div class="pay-style">
				<span class="pay">
					<i class="style "><img src="/images/pay/pay_alipay.png" alt=""></i>
					<span>支付宝</span>
					<i class=" status one check"><img src="" alt=""></i>
				</span>
				<span class="chat pay">
					<i class="style"><img src="/images/pay/pay_mipay.png" alt=""></i>
					<span>小米钱包</span>
					<i class="status two"><img src="" alt=""></i>
				</span>
			</div>
			<div class="footer">
				<span>确认支付￥<span></span></span>
			</div>
			<!-- 支付二维码蒙层 -->
			<div class="pay-mark">
				<div class="payMark-wra">
					<div class="contain-wra">
						<div class="icn">×</div>
						<p>请支付金额￥<span class="amount">34</span>元</p>
						<div class="erCode">
							<img src="/pages/pay/ercode.jpg" alt="">
						</div>
						<input type="button" value="确定" class="btn-ok">
						<input type="button" value="取消" class="btn-cancel">
					</div>
					
				</div>			
				
			</div>
		</div>
		<script src="/assets/js/public.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/jQuery-extend.js"></script>
		<script src="pay.js"></script>
	</body>
</html>
