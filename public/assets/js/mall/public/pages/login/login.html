<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/assets/fonts/iconfont.css">
		<link rel="stylesheet" href="/assets/Validform/Validform_v5.3.2.css">
		<link rel="stylesheet" href="login.css">
		<title>登录页面</title>
	</head>
	<body>
		<div class="outWra">
			<h3>欢迎登录小米有品</h3>
			<!-- 填写区域 -->
			<form class="login">
				<div class="login-user show">
					<div>
						<input class="user gray" type="text" 
						datatype="s6-18" value="请输入用户名" tip="请输入用户名" autocomplete="off" >
						<span class="Validform_checktip"></span>
					</div>
					
					<br>
					<div>
						<input class="pwd" type="pwd" datatype="n3-6" value="请输入密码" tip="请输入密码" altercss="gray" autocomplete="off">
						<span class="Validform_checktip"></span>
					</div>
					
				</div>
				<div class="login-code ">
					<div>
						<input type="text" class="phone" value="+86" tip="+86" altercss="gray" datatype="m" autocomplete="off">
						
					</div>
					<div>
						<input type="text" class="cod" value="验证码" tip="验证码" datatype="s3-6" altercss="gray" " autocomplete="off">
						<span class="Validform_checktip"></span>
					</div>
					
				</div>
				
			</form>
			<!-- 登录按钮 -->
			<div class="login-btn"><span>立即登录</span></div>
			<span class="go-to-regis show">还没有账号? <a href="/pages/register/register.html">去注册</a></span>
			<span class="go-to-login">已有账号? <a href="">去登录</a></span>
			<!-- 切换选项卡的区域 -->
			<div class="login-style">
				<span class="pwd-user show ">用户名密码登录</span>
			</div>
			<!-- 其他方式登录 -->
			<div class="other-method">
				<span>其他方式登录</span>
				<hr>
				<div class="imge">
					<img src="/images/login/登录方式.JPG" alt="">
				</div>
				<ul class="other">
					<li>| 繁体</li>
					<li>| English</li>
					<li>| 常见问题</li>
					<li>| 隐私政策</li>
				</ul>
			</div>
			
			
			
			
			
		</div>
		
		
		
		
		
		
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/imagesloaded.js"></script>
		<script src="/assets/js/iscroll-probe.js"></script>
		<script src="/assets/js/swiper.js"></script>
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/Validform/Validform_v5.3.2.js"></script>
		<script src="/assets/js/jQuery-extend.js"></script>
		<script src="login.js"></script>
		
	</body>
</html>
