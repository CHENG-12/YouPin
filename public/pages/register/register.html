<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/assets/css/reset.css" />
		<link rel="stylesheet" href="/assets/css/public.css" />
		<link rel="stylesheet" href="/assets/fonts/iconfont.css">
		<link rel="stylesheet" href="/assets/Validform/Validform_v5.3.2.css">
		<link rel="stylesheet" href="register.css">
		
		
		
	</head>
	<body>
		
		<div class="big-wra">
			<h1>欢迎注册小米优品</h1>
			<form action="" class="login">
				<div style="padding-left: 30px">
					
					<span>手机号 :</span>
					<span class="push">
						<input type="text"  datatype="phone" autocomplete="off" errormsg="请输入正确格式的手机号码">
						
						<span class="Validform_checktip"></span>
					</span>
					
				</div>
				<div>
					<span>用户名 :</span>
					<span class="push">
						<input type="text" datatype="username" autocomplete="off" errormsg="请输入6-18的用户名">
						
						<span class="Validform_checktip"></span>
					</span>
					
				</div>
				<div>
					<span>密码 :</span>
					<span class="push">
						<input type="password"  name="pwd"  datatype="password" autocomplete="off" errormsg="请输入6-18位的密码">
					
						<span class="Validform_checktip"></span>
					</span>
					
				</div>
				<div>
					<span>再次输入密码 :</span>
					<span class="push">
						<input type="password"   recheck="pwd"  datatype="n6-12"
					 
						 errormsg="两次输入的密码不一致"   autocomplete="off">
						
						<span class="Validform_checktip"></span>
					</span>
					
				</div>
				<div class="reset">重置</div>
				<div class="register">注册</div>
				
			</form>
			
			
		</div>
		
		
		
		
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/assets/js/imagesloaded.js"></script>
		<script src="/assets/js/iscroll-probe.js"></script>
		<script src="/assets/js/swiper.js"></script>
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/Validform/Validform_v5.3.2.js"></script>
		<script src="/assets/js/jQuery-extend.js"></script>
		<script src="register.js"></script>
	</body>
</html>
